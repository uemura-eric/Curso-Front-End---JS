<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multas!</h1>
    <input type="number" id="vel">
    <input type="button" value="enviar" id="enviar" onclick="calcular()">
    <div id="res">Resultado</div>

    <script>
        function calcular() {
            var a = window.document.getElementById("vel")
            var b = Number(a.value)
            var res = window.document.getElementById("res")
            res.innerHTML = `Sua velocidade Ã© ${b}`

        if (b > 60) {
            res.innerHTML += `<p>Multado</p>`
        } else
            res.innerHTML += `<p>Pode ir</p>`
        }

    </script>
</body>
</html>
